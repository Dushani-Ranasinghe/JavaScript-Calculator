<!doctype html>
<html>
<head>
<title>JavaSctipt Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body> 
       <div class="container">
      <div class="calculator">

      <div class = title >JS CALCULATOR</div> 

    <!-- Crate a table to display calculator display and keypad-->
    <table> 
      <tr> 
         <td colspan="3"><input type="text" id="result"/></td> 
         <!-- clr() function will call clr to clear all value -->
         <td><input type="button" value="c" id="clear" onclick="clr()"/> </td> 
      </tr> 
      <tr> 
         <!-- create button and assign value to each button -->
         <!-- dis("1") will call function dis to display value -->
         <td><input type="button" value="1" id="number" onclick="dis('1')"/> </td> 
         <td><input type="button" value="2" id="number" onclick="dis('2')"/> </td> 
         <td><input type="button" value="3" id="number" onclick="dis('3')"/> </td> 
         <td><input type="button" value="/" id="divide" onclick="dis('/')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" value="4" id="number" onclick="dis('4')"/> </td> 
         <td><input type="button" value="5" id="number" onclick="dis('5')"/> </td> 
         <td><input type="button" value="6" id="number" onclick="dis('6')"/> </td> 
         <td><input type="button" value="-"id="subtract" onclick="dis('-')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" value="7" id="number" onclick="dis('7')"/> </td> 
         <td><input type="button" value="8" id="number" onclick="dis('8')"/> </td> 
         <td><input type="button" value="9" id="number" onclick="dis('9')"/> </td> 
         <td><input type="button" value="+" id="add" onclick="dis('+')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" value="." id="number" onclick="dis('.')"/> </td> 
         <td><input type="button" value="0" id="number" onclick="dis('0')"/> </td> 
         <!-- solve function call function solve to evaluate value -->
         <td><input type="button" value="=" id="equal" onclick="solve()"/> </td> 
         <td><input type="button" value="*" id="multiply" onclick="dis('*')"/> </td> 
      </tr> 
   </table> 
</div>
</div> 
 </body>
	
</html>
